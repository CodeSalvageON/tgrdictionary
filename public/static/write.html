<!DOCTYPE html>
<html>
  <head>
    <title>Write a Definition</title>

    <!-- Favicon -->
    <link rel="icon" href="https://vignette.wikia.nocookie.net/starwars/images/d/de/Republic_Emblem.svg/revision/latest/scale-to-width-down/340?cb=20080311202148" />

    <!-- Local CSS Files -->
    <link rel="stylesheet" href="https://tgrdictionary.codesalvageon.repl.co/styles/style.css" />

    <!-- Google Fonts -->

  </head>
  <body>
    <div class="fixed dark-gray" id="write-logo">
      <img src="https://tgrdictionary.codesalvageon.repl.co/images/logo.png" />

    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

      <form action="https://tgrdictionary.codesalvageon.repl.co/create_word" method="POST">
        <h1>Word: <input type="text" name="word" class="text-input" maxlength="25"/></h1>

        <textarea rows="10" cols="50" class="textarea" name="definition"></textarea>
        <center><button class="center button zoom">Publish Word</button></center>
      </form>
    </div>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
